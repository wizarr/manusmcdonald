<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO OPTIMIZED TITLE TAG -->
    <title>Manus McDonald | Creator & Business Technologist</title>
    <meta name="description" content="Manus McDonald is a Creator & Business Technologist solving complex problems across data, AI, and serverless applications.">

    <!-- FAVICON (Replace with your own) -->
    <link rel="icon" href="images/favicon.png" type="image/png">

    <!-- FONT IMPORT FROM GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS MANDATE: yourwave.nl & stripe.com principles */
        
        /* ------------------------- */
        /* --- Global Styles & Variables --- */
        /* ------------------------- */
        :root {
            /* COLOR PALETTE DOCUMENTATION - v1.2 */
            --primary-color: #0A0A0A;      /* Role: Primary Text */
            --secondary-color: #F8F8F8;    /* Role: Main Background */
            --border-color: #EAEAEA;       /* Role: Borders */
            --ui-subtle-bg: #F2F2F2;       /* Role: UI Backgrounds */
            --text-muted: #888888;         /* Role: Secondary Text */
            --accent-color: #4A5568;       /* Role: Strategic Accent */

            --font-main: 'Sora', 'Helvetica Neue', Arial, sans-serif;
            --transition-speed: 0.3s ease;
            --header-height: 90px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-main);
            background-color: var(--secondary-color);
            color: var(--primary-color);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased; /* Smoother font rendering */
        }

        .container { max-width: 960px; margin: auto; overflow: hidden; padding: 0 2rem; }

        h1, h2, h3 { line-height: 1.2; font-weight: 700; }
        
        h1 { 
            font-size: clamp(2.5rem, 6vw, 6rem);
            letter-spacing: -1.5px; 
        }
        
        h2 { 
            font-size: 2.5rem; text-align: center; margin-bottom: 4rem; letter-spacing: -1px;
            line-height: 1.4; 
        }
        /* NEW: Two-tone headline styling */
        h1 span, h2 span {
            color: var(--accent-color);
        }

        h3 { font-size: 1.5rem; margin-bottom: 1rem; }
        p { font-size: 1.1rem; margin-bottom: 1rem; max-width: 65ch; color: #555; }
        a { color: var(--primary-color); text-decoration: none; }
        section { padding: 8rem 0; }

        /* ------------------------- */
        /* --- Corner Navigation --- */
        /* ------------------------- */
        .corner-nav {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: flex-start; /* Align to top */
            padding: 2rem; pointer-events: none; /* Let clicks pass through */
        }
        .nav-name, .header-cta-circle { pointer-events: auto; /* Make only these elements clickable */ }

        .nav-name { 
            font-size: 1.5rem; 
            font-weight: 400; 
        }
        
        .header-cta-circle {
            height: 60px; width: 60px;
            background-color: var(--ui-subtle-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: background-color var(--transition-speed);
        }
        .header-cta-circle:hover { background-color: var(--primary-color); }
        .header-cta-circle .bar {
            display: block; width: 24px; height: 1px; background-color: var(--primary-color);
            margin: 3px 0; transition: background-color var(--transition-speed);
        }
        .header-cta-circle:hover .bar { background-color: var(--secondary-color); }
        .hamburger, .mobile-nav { display: none; }
        
        /* ------------------------- */
        /* --- Sticky Vertical Link --- */
        /* ------------------------- */
        .sticky-social-link {
            position: fixed; top: 50%; right: 0; z-index: 999;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1rem 0.8rem;
            writing-mode: vertical-rl;
            text-decoration: none;
            transition: background-color var(--transition-speed);
            display: flex; align-items: center; gap: 0.8rem;
        }
        .sticky-social-link:hover { background-color: var(--accent-color); }
        .sticky-social-link span {
            font-size: 0.8rem; letter-spacing: 2px;
            text-transform: none; /* UPDATED: No longer uppercase */
        }
        .sticky-social-link svg {
            width: 16px; height: 16px;
            fill: var(--secondary-color);
            transform: rotate(90deg); /* Correct orientation */
        }


        /* ---------------------------------------------------- */
        /* --- 3.1. Section 1: The Opening Monologue (Hook) --- */
        /* ---------------------------------------------------- */
        .hero {
            height: 100vh;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .hero-content { max-width: 90%; }
        
        /* SCROLL PROMPT */
        .scroll-prompt {
            position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%);
            font-size: 0.8rem; color: var(--text-muted);
            animation: fadeInOut 3s infinite;
            transition: opacity 0.5s ease;
        }
        .scroll-prompt.is-hidden { opacity: 0; pointer-events: none; animation: none; }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* ---------------------------------------------------- */
        /* --- 3.2. Section 2: The Creator's Manifesto --- */
        /* ---------------------------------------------------- */
        .manifesto { text-align: center; background-color: var(--secondary-color); border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
        .manifesto p { margin-left: auto; margin-right: auto; }

        /* ---------------------------------------------------- */
        /* --- 3.3. Section 3: Portfolio of Creations --- */
        /* ---------------------------------------------------- */
        .portfolio { background-color: var(--secondary-color); }
        .portfolio-grid { display: grid; grid-template-columns: 1fr; gap: 6rem; }
        .portfolio-item {
            display: grid; grid-template-columns: 1fr 2fr; gap: 3rem; align-items: flex-start;
            padding-top: 4rem; border-top: 1px solid var(--border-color);
        }
        .portfolio-visual {
            background: transparent; border: 1px solid var(--border-color);
            height: 300px; display: flex; align-items: center; justify-content: center;
            font-style: italic; color: #aaa; border-radius: 8px;
        }
        .portfolio-description h3 { color: var(--primary-color); }
        .portfolio-description p { font-size: 1rem; color: #555; }
        .value-metric { font-weight: bold; font-size: 1.1rem; color: var(--accent-color); }
        
        /* ---------------------------------------------------- */
        /* --- 3.4. Section 4: The Digital Workshop --- */
        /* ---------------------------------------------------- */
        .toolkit { background-color: var(--secondary-color); text-align: center; border-top: 1px solid var(--border-color); }
        .toolkit-list {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem;
            list-style: none; margin-top: 2rem;
        }
        .toolkit-list li {
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem; border-radius: 100px; /* pill shape */
            font-size: 0.9rem; color: #555;
        }

        /* ---------------------------------------------------- */
        /* --- 3.5. Section 5: The Call to Action --- */
        /* ---------------------------------------------------- */
        .cta-section { text-align: center; background-color: var(--primary-color); color: var(--secondary-color); }
        .cta-section h2 { color: var(--secondary-color); }
        .cta-section p { color: #aaa; margin-left: auto; margin-right: auto; }
        .cta-button {
            display: inline-block;
            background: var(--secondary-color); color: var(--primary-color);
            padding: 1.2rem 3rem; margin-top: 2rem; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold;
            transition: transform var(--transition-speed);
        }
        .cta-button:hover { transform: scale(1.05); }

        /* ------------------------- */
        /* --- Footer --- */
        /* ------------------------- */
        .footer {
            background-color: var(--secondary-color); color: var(--text-muted);
            padding: 3rem 0; text-align: center;
            border-top: 1px solid var(--border-color);
        }
        .footer a { color: var(--text-muted); text-decoration: underline; }
        .footer a:hover { color: var(--accent-color); }

        /* ------------------------- */
        /* --- Responsive Design --- */
        /* ------------------------- */
        @media (max-width: 768px) {
            h2 { font-size: 2rem; }
            .container { padding: 0 1rem; }
            section { padding: 5rem 0; }
            .corner-nav { padding: 1.5rem 1rem; }
            .header-cta-circle { height: 50px; width: 50px; }
            .portfolio-item { grid-template-columns: 1fr; gap: 2rem; }
            .portfolio-visual { height: 200px; }
            .hero { height: 90vh; }
            .sticky-social-link { display: none; }
        }
    </style>
</head>
<body>
    
    <div class="corner-nav">
        <div class="nav-name">
            Manus Mc Donald
        </div>
        <a href="#contact" class="header-cta-circle" aria-label="Go to contact section">
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
    </div>
